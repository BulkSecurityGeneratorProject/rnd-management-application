<div class="row justify-content-center">
    <div class="col-8">
        <div *ngIf="sujet">
            <h2><span>Sujet</span> {{sujet.id}}</h2>
            <hr>
            <jhi-alert-error></jhi-alert-error>
            <dl class="row-md jh-entity-details">
                <dt><span>Libelle</span></dt>
                <dd>
                    <span>{{sujet.libelle}}</span>
                </dd>
                <dt><span>Detail</span></dt>
                <dd>
                    <span>{{sujet.detail}}</span>
                </dd>
                <dt><span>Suivi</span></dt>
                <dd>
                    <span>{{sujet.suivi}}</span>
                </dd>
                <dt><span>Id Evolution</span></dt>
                <dd>
                    <span>{{sujet.idEvolution}}</span>
                </dd>
                <dt><span>Origine</span></dt>
                <dd>
                    <span>{{sujet.origine}}</span>
                </dd>
                <dt><span>Projet</span></dt>
                <dd>
                    <div *ngIf="sujet.projet">
                        <a [routerLink]="['/projet', sujet.projet?.id, 'view']">{{sujet.projet?.name}}</a>
                    </div>
                </dd>
                <dt><span>Theme</span></dt>
                <dd>
                    <div *ngIf="sujet.theme">
                        <a [routerLink]="['/theme', sujet.theme?.id, 'view']">{{sujet.theme?.name}}</a>
                    </div>
                </dd>
            </dl>

            <button type="submit"
                    (click)="previousState()"
                    class="btn btn-info">
                <fa-icon [icon]="'arrow-left'"></fa-icon>&nbsp;<span> Back</span>
            </button>

            <button type="button"
                    [routerLink]="['/sujet', sujet.id, 'edit']"
                    class="btn btn-primary">
                <fa-icon [icon]="'pencil-alt'"></fa-icon>&nbsp;<span> Edit</span>
            </button>
        </div>
    </div>
</div>
